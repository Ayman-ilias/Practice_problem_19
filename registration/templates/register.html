{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
 
<div class="pb-5 pt-2" style="background-color: lightcyan;">
  <form method="post" style="width: 50%; margin: auto;">
    <h2>This is Register page</h2>
    <a class="pb-2" href="{% url 'user_login' %}">Already Have a Account?? Click Here</a>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  
{% endblock %}
